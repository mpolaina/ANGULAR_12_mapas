<mat-card>
    <mat-card-title>Mapa</mat-card-title>

    <mat-card-content>

      <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="13">

        <agm-marker *ngFor="let marcador of marcadores; let i = index"
                        [latitude]="marcador.lat" [longitude]="marcador.lng"
                        class="marcador">
          <agm-info-window [disableAutoPan]="true">
              <strong>{{ marcador.titulo }}</strong>
              <p>{{ marcador.descripcion }}</p>
              <div class="botones">
                <button mat-flat-button color="primary" class="mr-2"
                          (click)="editarMarcador( marcador )">
                  Editar
                </button>
                <button mat-flat-button color="warn"
                         (click)="borrarMarcador( i )">
                  Borrar
                </button>
              </div>
          </agm-info-window>
        </agm-marker>

      </agm-map>

    </mat-card-content>
</mat-card>
